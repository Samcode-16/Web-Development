<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #ff5722;
      border-radius: 15px;
      animation: moveBox 3s infinite alternate ease-in-out;
    }

    @keyframes moveBox {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(300px);
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
