<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .transition-btn {
      padding: 15px 30px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.4s ease; /* transition effect */
    }

    .transition-btn:hover {
      background: #45a049;
      transform: scale(1.2); /* grows smoothly */
    }
  </style>
</head>
<body>
  <button class="transition-btn">Hover Me</button>
</body>
</html>
