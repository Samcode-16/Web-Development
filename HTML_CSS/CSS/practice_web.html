<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice website</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
    }
    header {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        color: white;
        width: 100%;
        z-index: 2;
    }
    .header-container {
        position: sticky;
        display: flex;
        justify-content: space-between; /* Logo left, nav right */
        align-items: center;
        padding: 20px 50px;
    }
    .logo {
        color: black;
        font-size: 2rem;
        margin: 0;
    }
    .navi {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 20px;
    }
    .navi .list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        list-style: none;
        margin: 0;
        padding: 0;
        align-content: space-between;
        font-size: 1.25rem;
    }
    .list-items a {
        text-decoration: none;
        font-weight: 600;
        color: black;
    }
    .list-items a:hover {
        color: grey;
        transition: 0.1s;
    }
    .hero {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        background-image: url("../CSS/sustainable-fashion.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        width: 100%;
        position: absolute; 
    }
    .hero h1 {
        font-weight: 1000;
        font-size: 3.5rem;
    }
    .hero p {
        font-weight: 700;
        font-size: 1.25rem;
    }
    .btn-shop-now {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        border-radius: 5px;
        padding: 100px 100px 20px;
    }
    .btn-shop-now button {
        padding: 15px 30px;
        border: none;
        border-radius: 3px;
        background-color: white;
        color: black;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
    }
    .btn-shop-now button:hover {
        background-color: lightcoral;
        transition: 0.1s;
    }
    @media (max-width: 992px) {
    .hero h1 {
        font-size: 2.5rem;
    }
    .hero p {
        font-size: 1rem;
    }
    .btn-shop-now {
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
}
@media (max-width: 576px) {
    .hero h1 {
        font-size: 1.8rem;
        text-align: center;
    }
    .hero p {
        font-size: 0.9rem;
        text-align: center;
        padding: 0 15px;
    }
    .btn-shop-now button {
        width: 80%;
        margin: 10px 0;
    }
}
</style>
<body>
<header>
   <div class="header-container">
        <h1 class="logo">Vasundara</h1>
        <nav class="navi">
            <ul class="list">
                <li class="list-items"><a href="#">Home</a></li>
                <li class="list-items"><a href="#">New Arrivals</a></li>
                <li class="list-items"><a href="#">Men</a></li>
                <li class="list-items"><a href="#">Women</a></li>
                <li class="list-items"><a href="#">Footwear</a></li>
                <li class="list-items"><a href="#">Cart</a></li>
                <li class="list-items"><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>
    </header>
    <section class="hero">
        <h1>Welcome to our E-commerce Website.</h1>
            <p>Discover the best products and enjoy a seamless shopping experience.</p>
        <div class="btn-shop-now">
            <button>SHOP MEN</button>
            <button>SHOP WOMEN</button>
        </div>
    </section>


</body>
</html>
