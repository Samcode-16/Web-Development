<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning elemets</title>
    <style>
        div {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
        .relative {
            position: relative;
            top: 10px;
            left: 30px;
        }
    </style>
</head>
<body>
    <h3>Static positioning</h3>
    <div>Box 1</div>
    <h3>Relative positioning</h3>
    <div class="relative">Box 2</div>
    <h3>Absolute positioning</h3>
    <div class="absolute">Box 3</div>  
</body>
</html>
