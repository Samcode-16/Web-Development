<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margins</title>
    <style>
        .box{
            box-sizing: border-box;
            margin: 20px;
            padding: 20px;
            border: 5px solid red;
        }
        .parent{
            margin: 20px;
        }
        .child{
            margin:inherit;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box">This box has a margin of 20px vertically.</div>
    <div class="box">This box has a margin of 20px vertically.</div>
    <div class="box">This box has a margin of 20px vertically.</div>


    <div class="parent">Parent</div>
    <div class="child">Child inherits margin from parent. </div>
</body>
</html>
